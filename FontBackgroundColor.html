<html>
    <head>
        <title> Font Background Color </title>
        <style>
            #p1 {background-color: rgba(255, 0, 0, 0.3);}
            #p2 {background-color: rgba(0, 255, 0, 0.3);}
            #p3 {background-color: rgba(0, 0, 255, 0.3);}
            #p4 {background-color: rgb(255, 0, 0);}
            #p5 {background-color: rgb(0, 255, 0);}
            #p6 {background-color: rgb(0, 0, 255);}
        </style>
    </head>
    <body>
        <h1> Define colors with RGBA values </h1>
        <p id="p1">light red</p>
        <p id="p2">light green</p>
        <p id="p3">light blue</p>
        <p id="p4">dark red</p>
        <p id="p5">dark green</p>
        <p id="p6">dark blue</p>
    </body>
</html>
